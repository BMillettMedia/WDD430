<div *ngIf="contact">

  <h3>{{ contact.name }}</h3>

  <p>Email: {{ contact.email }}</p>
  <p>Phone: {{ contact.phone }}</p>

  <button class="btn btn-primary"
          [routerLink]="['edit']">
    Edit
  </button>

  <button class="btn btn-danger"
          (click)="onDelete()">
    Delete
  </button>

</div>
