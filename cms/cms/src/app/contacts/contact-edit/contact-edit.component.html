<div class="panel panel-default">

  <div class="panel-heading">
    <h3 *ngIf="!editMode">New Contact</h3>
    <h3 *ngIf="editMode">Edit Contact</h3>
  </div>

  <div class="panel-body">

    <form (ngSubmit)="onSave()">

      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="contact.name"
          name="name"
          required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="contact.email"
          name="email">
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="contact.phone"
          name="phone">
      </div>

      <div class="form-group">
        <label>Image URL</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="contact.imageUrl"
          name="imageUrl">
      </div>

      <br>

      <button
        type="submit"
        class="btn btn-success">
        Save
      </button>

      <button
        type="button"
        class="btn btn-danger"
        (click)="onCancel()">
        Cancel
      </button>

    </form>

  </div>

</div>
