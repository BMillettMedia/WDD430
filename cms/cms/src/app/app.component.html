<cms-header
  (featureSelected)="onFeatureSelected($event)">
</cms-header>

<div class="container mt-4">

  <cms-contacts *ngIf="selectedFeature === 'contacts'"></cms-contacts>

  <cms-documents *ngIf="selectedFeature === 'documents'"></cms-documents>

  <cms-messages *ngIf="selectedFeature === 'messages'"></cms-messages>

</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
