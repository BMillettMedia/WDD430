<div class="panel panel-default">
  <div class="panel-heading">
    <h3>Contacts
      <a class="btn btn-primary pull-right">New Contact</a>
    </h3>
  </div>

  <div class="panel-body">
    <ul class="list-group">
      <li *ngFor="let contact of contacts" class="list-group-item">
        <img [src]="contact.imageUrl" alt="" class="img-circle" width="50">
        {{ contact.name }}
      </li>
    </ul>
  </div>
</div>
