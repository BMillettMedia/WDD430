<div class="panel panel-default">
  <div class="panel-body">

    <!-- ✅ Connect Angular Form -->
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">

      <!-- NAME -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
            [(ngModel)]="contact.name">
        </div>
      </div>

      <!-- EMAIL -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            class="form-control"
            required
            [(ngModel)]="contact.email">
        </div>
      </div>

      <!-- PHONE -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phone">Phone:</label>
          <input
            type="text"
            id="phone"
            name="phone"
            class="form-control"
            [(ngModel)]="contact.phone">
        </div>
      </div>

      <!-- IMAGE URL -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="text"
            id="imageUrl"
            name="imageUrl"
            class="form-control"
            [(ngModel)]="contact.imageUrl">
        </div>
      </div>

      <!-- GROUP CONTACTS -->
      <div class="row">
        <div class="form-group">
          <label>Group Contacts:</label>

          <div class="row"
               id="groupList"
               style="min-height: 3rem;">

            <div *ngFor="let contact of groupContacts; let i = index">
              <div>
                <cms-contact-item
                  class="col-sm-11"
                  [contact]="contact">
                </cms-contact-item>

                <button
                  type="button"
                  class="btn btn-danger col-sm-2 deleteButton"
                  (click)="onRemoveItem(i)">
                  X
                </button>
              </div>
            </div>

            <!-- ✅ STRICT MODE FIX -->
            <span class="dragMsg" *ngIf="groupContacts.length === 0">
              Drag contacts in group here
            </span>

          </div>
        </div>
      </div>

      <!-- BUTTONS -->
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid">
            Save
          </button>

          <button
            class="btn btn-primary"
            type="button"
            (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
