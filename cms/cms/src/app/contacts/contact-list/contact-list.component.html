<div class="panel panel-default">
  <div class="panel-heading">
    <h3>Contacts
      <a class="btn btn-primary pull-right btn-success">New Contact</a>
    </h3>
  </div>

  <div class="panel-body">
    <ul class="list-group contact-list">
      <cms-contact-item
        *ngFor="let contact of contacts"
        [contact]="contact"
        (click)="onSelected(contact)">
      </cms-contact-item>
    </ul>
  </div>
</div>
