<a class="list-group-item clearfix"
   (click)="onSelected()"
   style="cursor: pointer;">

  <div>
    <span class="messageHeader">
      {{ messageSender }}
    </span>

    <div class="messageText">
      {{ message.msgText }}
    </div>
  </div>

</a>

<a
  class="list-group-item"
  [routerLink]="[message.id]"
  routerLinkActive="active">

  <h4>{{ message.subject }}</h4>
  <p>{{ message.sender }}</p>

</a>
