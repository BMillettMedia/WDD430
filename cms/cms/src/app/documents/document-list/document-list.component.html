<div class="panel panel-default">
  <div class="panel-heading">
    <h3>Documents</h3>
    <a
      class="btn btn-success pull-right"
      [routerLink]="['new']">
      New Document
    </a>
  </div>

  <div class="panel-body">

    <cms-document-item
      *ngFor="let document of documents"
      [document]="document">
    </cms-document-item>

  </div>

</div>
