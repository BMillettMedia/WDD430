<div *ngIf="document">

  <h2>{{ document.name }}</h2>

  <p>{{ document.description || 'No description available.' }}</p>

  <a (click)="onView()">
    View
  </a>

  <a [routerLink]="['edit']">
    Edit
  </a>

  <a (click)="onDelete()">
    Delete
  </a>

</div>
