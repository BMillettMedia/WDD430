<div class="panel panel-default">
  <div class="panel-heading">
    <h3 *ngIf="!editMode">New Document</h3>
    <h3 *ngIf="editMode">Edit Document</h3>
  </div>

  <div class="panel-body">

    <form (ngSubmit)="onSave()">

      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="document.name" name="name">
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" [(ngModel)]="document.description" name="description"></textarea>
      </div>

      <div class="form-group">
        <label>URL</label>
        <input type="text" class="form-control" [(ngModel)]="document.url" name="url">
      </div>

      <br>

      <button type="submit" class="btn btn-success">Save</button>
      <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>

    </form>

  </div>
</div>
